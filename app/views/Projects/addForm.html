{{set . "title" "adding project page"}}
{{set . "body" "page"}}
{{template "header.html" .}}
		<!-- MAIN -->
		<div id="main">
			<div class="wrapper cf">
				
			<!-- page content-->
        	<div id="page-content" class="cf">


				<p><h3>ADD PROJECT FORM</h3></p>
				<p>추가할 프로젝트 정보를 입력하세요.</p>
				<!-- form -->
				<script type="text/javascript" src="/public/js/form-validation.js"></script>
				<form id="projectform">
					<input type="hidden" id="method" value="{{if .project}}put{{else}}post{{end}}">
					<input type="hidden" id="projectId" value="{{.project.ProjectId}}">
					<fieldset>
						<p>
							<label for="projectName" >Name</label>
							<input name="projectName"  id="projectName" type="text" class="form-poshytip" title="프로젝트명을 입력하세요" {{if .project}}value="{{.project.ProjectName}}"}}{{end}} />
						</p>

						<p>
							<label for="projectComment">Message</label>
							<textarea  name="projectComment"  id="projectComment" rows="5" cols="20" class="form-poshytip" title="프로젝트 설명을 입력하세요">{{if .project}}{{.project.ProjectComment}}{{end}}</textarea>
						</p>

						<p>
							<label for="companyName" >Company Name</label>
							<input name="companyName"  id="companyName" type="text" class="form-poshytip" title="프로젝트 참가 회사명을 입력하세요" {{if .project}}value="{{.project.CompanyName}}"}}{{end}} />
						</p>

						<p>
							<label for="position" >Position</label>
							<input name="position"  id="position" type="text" class="form-poshytip" title="프로젝트 참여 포지션을 입력하세요" {{if .project}}value="{{.project.Position}}"}}{{end}} />
						</p>
						
						<p>
							<label for="startDate">Start Date</label>
							<input name="startDate"  id="startDate" type="text" class="form-poshytip" title="프로젝트 시작일을 입력하세요" {{if .project}}value="{{getStringFromUnixnano .project.StartDateTime}}"}}{{end}} />
						</p>

						<p>
							<label for="endDate">End Date</label>
							<input name="endDate"  id="endDate" type="text" class="form-poshytip" title="프로젝트 종료일을 입력하세요" {{if .project}}value="{{getStringFromUnixnano .project.StartDateTime}}"}}{{end}} />
						</p>

						<p>
							<label for="launchUrl">Launch URL</label>
							<input name="launchUrl"  id="launchUrl" type="text" class="form-poshytip" title="프로젝트 관련 URL을 입력하세요" {{if .project}}value="{{.project.LaunchUrl}}"}}{{end}} />
						</p>
						
						<p><input type="button" value="Send" name="submit" id="submit" /> <span id="error" class="warning">Message</span></p>
					</fieldset>
					
				</form>
				<p id="sent-form-msg" class="success">Form data sent. <a href="/">Go Main</a></p>
				<!-- ENDS form -->				
				
    		</div>
    		<!-- ENDS page content-->
			
			
			
			</div><!-- ENDS WRAPPER -->
		</div>
		<!-- ENDS MAIN -->
{{template "footer.html" .}}
